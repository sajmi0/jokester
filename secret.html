<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="/gallery/thinker.png" id="loading-jester" alt="premyslejici sasek"/>

    <video id="rickroll-video" autoplay muted playsinline style="display: none;">
        <source src="/gallery/Rick-mp4.mp4" type="video/mp4">
    </video>
    
    <script>
        setTimeout(() => {
            const jester = document.getElementById("loading-jester");
            const video = document.getElementById("rickroll-video");

            jester.style.display = "none";
            video.style.display = "block";
            video.muted = false;
            video.volume = 0.05;
            video.play();
        }, 6000);
    </script>



</body>
</html>
